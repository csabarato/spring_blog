<html lang="en" xmlns:th="http://www.thymeleaf.org">


<div th:replace="fragments/header :: header (title='Register')"></div>
<link rel="stylesheet" th:href="@{/css/loginstyle.css}"/>


<body>

<div class="wrapper fadeInDown">
    <div id="formContent">


        <!-- Register Form -->
        <!--/*@thymesVar id="blogUser" type="com.csaba.blog.spring_blog.model.BlogUser"*/-->
        <form action="/register"
              th:object="${blogUser}" method="post"
              enctype="multipart/form-data"
              th:action="'/register?'+ ${_csrf.parameterName}+ '='+ ${_csrf.token}">

            <div th:if="${error}" class="alert alert-danger">
                <span th:text="${error}">login error</span>
            </div>

            <div class="form-group">
                <input type="text" id="username" class="fadeIn second" name="login" placeholder="username" th:field="*{username}">

                <div>
                    <span class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                </div>
            </div>

            <div class="form-group">
                <input type="text" id="email" class="fadeIn second" name="login" placeholder="email" th:field="*{email}">
                <div>
                    <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                </div>
            </div>

            <div class="form-group">
                <input type="password" id="password" class="fadeIn second" name="login" placeholder="password" th:field="*{password}">

                <div>
                    <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                </div>
            </div>

            <div class="form-group">
                    <label>Select a file to upload</label>
                    <input type="file" name="file" />
            </div>

            <div class="form-group">
                <input type="date" id="birthdate" class="fadeIn second" name="login"
                       style="margin: 30px"
                       placeholder="date of birth" th:field="*{birthdate}">
                <div>
                    <span class="text-danger" th:if="${#fields.hasErrors('birthdate')}" th:errors="*{birthdate}"></span>
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Register</button>
                <a th:href="@{/login}" class="btn btn-secondary">Login</a>

            </div>

        </form>

    </div>
</div>

</body>
</html>
